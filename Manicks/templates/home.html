    <main>
        <header class="header">
            <div id="shop-name">
                <p>Jacob Enterprises</p>

            <nav id="nav-bar">

                <div>
                    Search:<input type="text" name="search_input" placeholder="search by id">

                        <th class="home-detail-th">Puropse</th>
                        <th class="home-detail-th">Motor HP</th>
