<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair_status</title>
    <link rel="stylesheet" href="style1.css">
    <script src="javascp_common.js"></script>
    <link rel="icon" href="pics/repairstut.png" type="image/png">
</head>
<body>
    <!-- {% with messages=get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <script>alert('{{message}}');</script>
        {% endfor %}
    {% endif %}
    {% endwith %} -->
    <main>
        <header class="header">
            <div>
                <button id="sidepane_button" onclick="openNav()"></button>
            </div>
            <div id="shop-name">
                <p>Jacob Enterprises</p>
            </div>
            <nav id="nav-bar">
                <ul>
                    <li id="veedu"><a href="">Home</a></li>
                    <li><a href="{{url_for('service')}}">Services</a></li>
                    <li><a href="">Spares</a></li>
                </ul>
            </nav>
            <input type="text" name="search_input" placeholder="Search by Name">
        </header>
        <section>
            <div class="repair_status">
                <div id="heading_for_repairstatus">
                    <p id="machine_code">{{info.P_id}}</p>
                </div>
                <div class="repair_status_details">
                    <div id="left_half_rpstatus">               
                        <form action="">
                            <table>
                                <tr>
                                    <td>Customer name:</td>
                                    <td><input type="text" value="{{info.C_name}}"></td>
                                </tr>
                                <tr>
                                    <td>Mobile no:</td>
                                    <td><input type="number" value="{{info.C_mobile}}"></td>
                                </tr>
                                <tr>
                                    <td>Machine:</td>
                                    <td>{{info.Machine}}</td>
                                </tr>
                                <tr>
                                    <td>Missing parts:</td>
                                    <td>{{info.M_parts}}</td>
                                </tr>
                                <tr>
                                    <td>Advance:</td>
                                    <td>{{info.Advance}}</td>
                                </tr>
                            </table>
                        </form>
                    </div>
                    <div id="right_half_rpstatus">
                        <div class="right_half_rpstatus_top">
                            <table>
                                <tr>
                                    <th colspan="3">Expenses</th>
                                </tr>
                                <tr>
                                    <td>
                                        <select name="EQUIPMENT">
                                            <option value="">value1</option>
                                            <option value="">value2</option>
                                            <option value="">value3</option>
                                        </select>
                                    </td>
                                    <td><input type="number" placeholder="cost" name="COST"></td>
                                    <td><button style="background-color: lawngreen; width: 80px; height: 30px; border-radius: 5px;">ADD</button></td>
                                </tr>
                            </table>
                        </div>
                        <div class="right_half_rpstatus_bottom">
                            <table>
                                <tr>
                                    <td>{{info.P_spare}}</td>
                                    <td>{{info.P_cost}}</td>
                                    <td><button style="background-color: rgb(252, 0, 0); width: 80px; height: 30px; border-radius: 5px;color: white;">Remove</button></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div id="footer_rpstatus">
                    <div class="footer-details">
                        <p id="rpstatus">Repair status :</p>
                        <label class="switch">
                            <input type="checkbox" id="repaired_or_not">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="footer-details">
                        <p id="delivstatus">Delivery status :</p>
                        <label class="switch">
                            <input type="checkbox" id="delivered_or_not">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="footer-details">
                        <p id="disc">Discount :</p>
                        <input type="number" name="DISCOUNTAMOUNT" class="DISCOUNT" value="0" style="width: 70px;">
                        <button style="width: 40px; height: 30px; border-radius: 5px; color: black;">Set</button>
                    </div>
                    <div class="footer-details">
                        <p id="tot_amt">Total :</p> <p class="BILLAMOUNT">0</p>
                    </div>
                    <div class="footer-details">
                        <button style="background-color: lawngreen; width: 80px; height: 30px; border-radius: 5px;"><a href="" style="color: black;">Update</a></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
