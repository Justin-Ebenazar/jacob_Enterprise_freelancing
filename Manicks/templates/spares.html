<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="static/style1.css">
    <link rel="icon" href="pics/home.png" type="image/png">
</head>
<body>

            <script>alert('{{message}}');</script>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <main>
        <header class="header">
            <div>
                <button id="sidepane_button" onclick="openNav()"></button>

            </div>
            <nav id="nav-bar">
                <ul>
                    <li id="veedu"><a href="{{url_for('home')}}">Home</a></li>
                    <li><a href="{{url_for('service')}}">Services</a></li>
                    <li><a href="{{url_for('spares')}}">Spares</a></li>
                </ul>
            </nav>
        </header>
        <section>
        </section>
        </main>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="/finance">Finance</a>
                <a href="/lookup">Spares Lookup</a>
                <a href="/spares_update">Spares Update</a>
            </div>
    </body>
</html>
