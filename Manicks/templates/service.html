<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <script src="javascp.js"></script>
</head>
<body>
    <main>
        <header class="header">
            <div>
                <button id="sidepane_button" onclick="openNav()"></button>
            </div>
            <div id="shop-name">
                <p>Jacob Enterprises</p>
            </div>
            <nav id="nav-bar">
                <ul>
                    <li><a href="{{url_for('home')}}">Home</a></li>
                    <li><a href="{{url_for('service')}}">Services</a></li>
                    <li><a href="">Spares</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <div class="service-nav">
                <div class="tab active" onclick="navigation()">Fan</div>
                <div class="tab" onclick="navigation()">Motor</div>
                <div class="tab" onclick="navigation()">PowerTools</div>
            </div>
            <div class="services">
                <form action="{{url_for('home')}}" method="post">
                    <table class="service-table">
                        <tr>
                            <th class="form-title" colspan="2">Fan Details Entry</th>
                        </tr>
                        <tr>
                            <td>Register ID:</td>
                            <td><input type="text" value="" name="ID"></td>
                        </tr>
                        <tr>
                            <td>Customer Name:</td>
                            <td><input type="text" name="NAME"></td>
                        </tr>
                        
                        <tr class="motorexculusive">
                            <td>Motor HP:</td>
                            <td><input type="text" name="HP"></td>
                        </tr>
                        <tr>
                            <td>Mobile No:</td>
                            <td><input type="number" name="MOBILE"></td>
                        </tr>
                        <tr class="fanexculusive ">
                            <td>Fan type:</td>
                            <td><select>
                                  <option>Celling fan</option>
                                  <option>Table fan</option>
                                  <option>Almonard pedestal</option>
                                  <option>Almonard Wall mounding</option>
                            </select>
                        </td>
                        </tr>
                        <tr class="powerexculusive">
                            <td>Powertools Type:</td>
                            <td>
                                <select name="POWERTOOLS">
                                    <option>Wood cutter</option>
                                    <option>Drilling</option>
                                    <option>cut off saw</option>
                                    <option>Grinding</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="powerexculusive">
                            <td>Company:</td>
                            <td><select name="COMPANY">
                                <option>Bosch</option>
                                <option>Makita</option>
                                <option>Dewalt</option>
                                <option>Hitachi</option>
                                <option>China made</option>
                            </select>
                        </td>
                        </tr>
                        <tr class="powerexculusive">
                            <td>Model no:</td>
                            <td><input type="text" name="MODEL NO"></td>
                        </tr>
                        <tr>
                            <td>Color:</td><td><input type="color" name="COLOR"></td>
                        </tr>
                        <tr>
                            <td>Date given:</td><td><input type="date" name="DATE"></td>
                        </tr>
                        <tr>
                            <td>Return Date:</td><td><input type="date" name="RETURN"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </section>
    </main>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Finance</a>
        <a href="#">Spares</a>
    </div>
</body>
</html>
