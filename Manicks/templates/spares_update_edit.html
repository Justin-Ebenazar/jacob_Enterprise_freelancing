<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spares Update</title>
    <link rel="stylesheet" href="{{url_for("static",filename='style1.css')}}">
    <link rel="icon" href="pics/icons-update.png" type="image/png">
</head>
<body>
    <main>
        <header class="header">
            <div>
                <button id="sidepane_button" onclick="openNav()"></button>
            </div>
            <div id="shop-name">
                <p>Jacob Enterprises</p>
            </div>
            <nav id="nav-bar">
                <ul>
                    <li><a href="{{url_for('home')}}" class="navli" >Home</a></li>
                    <li><a href="{{url_for('service')}}" class="navli">Services</a></li>
                    <li><a href="{{url_for('spares')}}" class="navli">Spares</a></li>
                    <li><a href="{{url_for('about')}}" class="navli">About</a></li>
                </ul>
            </nav>
        </header>
        <section onclick="closeNav()">
    <!--side navigaiton panel oda code ithu-->
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="/finance">Finance</a>
            <a href="/lookup">Spares Lookup</a>
            <a href="/spares_update">Spares Update</a>
            <a href="/old_record_search">Old records</a>
        </div>
        <div style=" display:flex; height: 400px; margin-top: 180px;">
            <div class="additem-container" style="border-radius: 20px; height: 400px; display: flex; flex-direction: column;">
                <form action="" method="post">
                    <table >
                        <tr>
                            <th colspan="2" style="font-family: servfont;">Add Item</th>
                        </tr>
                        <tr>
                            <td>Name:</td>
                            <td><input type="text" name="SPARENAME" value="{{infos.S_name}}"></td>
                        </tr>
                        <tr>
                            <td>Used for:</td>
                            <td>
                                <select name="USECASE">
                                    <option value="fan">Fan</option>
                                    <option value="motor">Motor</option>
                                    <option value="powertool">Powertool</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Available:</td>
                            <td><input type="number" name="SPAREAVAILABLE" value="{{infos.S_stock}}"></td>
                        </tr>
                        <tr>
                            <td>Price</td>
                            <td><input type="number" name="SPARECOST" value="{{infos.S_Cost}}"></td>
                        </tr>
                    </table>
                    <br>
                    <center>
                    <button style="
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    width: 80px; 
                    height: 10px;
                    background-color: rgba(0,0,0,0.7); 
                    height: 20px;
                    border: 1px solid white;
                    border-radius: 20px;
                    font-family: servfont;
                    padding: 10px;
                    padding-top: 15px;
                    padding-bottom: 15px;
                    color: white;
                    ">Update</button>
                    </center>
                </form>
                <br>
                <a href="{{url_for("spares_update")}}" style="color: red;
                font-family: tablefont;
                text-decoration: underline;">
                 Cancel</a>
            </div>
        </div>
        </section>
    </main>
</body>

</html>
