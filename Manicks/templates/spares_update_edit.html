<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spares Update</title>
    <link rel="stylesheet" href="{{url_for("static",filename='style1.css')}}">
    <link rel="icon" href="pics/icons-update.png" type="image/png">
</head>
<body>
    <main>
        <header class="header">
            <div>
                <button id="sidepane_button" onclick="openNav()"></button>
            </div>
            <div id="shop-name">
                <p>Jacob Enterprises</p>
            </div>
            <nav id="nav-bar">
                <ul>
                    <li id="veedu"><a href="{{url_for('home')}}">Home</a></li>
                    <li><a href="{{url_for('service')}}">Services</a></li>
                    <li><a href="{{url_for('spares_update')}}">Spares</a></li>
                </ul>
            </nav>
        </header>
        <section>
    <!--side navigaiton panel oda code ithu-->
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Finance</a>
            <a href="#">Spares Lookup</a>
            <a href="#">Spares Update</a>
        </div>
            <div class="additem-container">
                <form action="" method="post">
                    <table>
                        <tr>
                            <th colspan="2">Add Item</th>
                        </tr>
                        <tr>
                            <td>Name:</td>
                            <td><input type="text" name="SPARENAME" value="{{infos.S_name}}"></td>
                        </tr>
                        <tr>
                            <td>Used for:</td>
                            <td>
                                <select name="USECASE">
                                    <option value="fan">Fan</option>
                                    <option value="motor">Motor</option>
                                    <option value="powertool">Powertool</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Available:</td>
                            <td><input type="number" name="SPAREAVAILABLE" value="{{infos.S_stock}}"></td>
                        </tr>
                        <tr>
                            <td>Price</td>
                            <td><input type="number" name="SPARECOST" value="{{infos.S_Cost}}"></td>
                        </tr>
                        <tr>
                            <td style="text-align: center;"><button style="width: 80px; background-color: lawngreen; height: 20px;">+ Add</button></td>
                            <td style="text-align: center;"><button style="width: 80px; background-color: red; height: 20px;color: white;"><a href="{{url_for("spares_update")}}">Close</a></button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
